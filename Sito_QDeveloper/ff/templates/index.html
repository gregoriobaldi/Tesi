{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Enter an integer</h2>
<form method="post">
    <input type="number" name="number" required>
    <button type="submit">Submit</button>
</form>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
