{% extends 'base.html' %}

{% block title %}Even or Odd Checker{% endblock %}

{% block content %}
    <h1>Even or Odd Checker</h1>
    <form method="POST">
        <label for="number">Enter an integer:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p>Number: {{ result.number }}</p>
        <p>Even or Odd: {{ result.even_odd }}</p>
        <p>Factorial: {{ result.factorial }}</p>
        <p>Prime: {{ result.prime }}</p>
    {% endif %}
{% endblock %}
